<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="/lib/d3.v3.4.8.min.js"></script>
    <script src="/tmp/dimple.js"></script>
</head>
<body>
<div id="chartContainer">
    <script type="text/javascript">
        var svg = dimple.newSvg("#chartContainer", 590, 400);
        d3.tsv("/data/example_data.tsv", function (data) {
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 30, 470, 300)
            var x = myChart.addMeasureAxis("x", "Distribution");
            var y = myChart.addMeasureAxis("y", "Price");
            var p = myChart.addMeasureAxis("p", "Unit Sales");
            var z = myChart.addMeasureAxis("z", "Sales Value");
            var s = myChart.addSeries(["Price Tier", "Channel"], dimple.plot.pie);
            var s2 = myChart.addSeries(["Price Tier", "Owner"], dimple.plot.pie);
            x.overrideMin = 40;
            x.overrideMax = 70;
            y.overrideMax = 150;
            s.radius = 75;
            s.innerRadius = "-10px";
            s.aggregate = dimple.aggregateMethod.avg;
            s2.radius = 75;
            s2.outerRadius = "-15px";
            s2.aggregate = dimple.aggregateMethod.avg;
            myChart.setStoryboard("Date");
            myChart.draw();
        });
    </script>
</div>
</body>
</html>
