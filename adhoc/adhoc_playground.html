<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="/lib/d3.v3.4.8.min.js"></script>
    <script src="/tmp/dimple.js"></script>
</head>
<body>
<div id="chartContainer">
</div>
<script>
    d3.tsv("/data/example_data.tsv", function (data) {
        var svg = dimple.newSvg("#chartContainer", 800, 600),
            chart = new dimple.chart(svg, data);
        chart.setMargins(100, 100, 100, 100);
        chart.addMeasureAxis("x", "Sales Value");
        chart.addCategoryAxis("y", "Brand");
        chart.addMeasureAxis("p", "Unit Sales");
        chart.addSeries(["Channel"], dimple.series.pie);
        chart.addLegend(-100, 100, 100, 600, "left");
        chart.draw();
    });
</script>
</body>
</html>
