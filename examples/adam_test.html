<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="/dist/dimple.v1.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.tsv("/data/adam_data.tsv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(75, 30, 480, 330)
      
      var x = myChart.addCategoryAxis("x", "Week");
      x.addOrderRule("Week");

      myChart.addMeasureAxis("y", "Tasks");

      var s = myChart.addSeries("ApprovalHops", dimple.plot.bar);

      myChart.addLegend(60, 10, 510, 20, "right");
      myChart.draw();

    });
  </script>
</div>
